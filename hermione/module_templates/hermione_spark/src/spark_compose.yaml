services:
  webapp:
    container_name: pyspark_notebook
    image: jupyter/pyspark-notebook
    command: start.sh jupyter lab --LabApp.token=''
    ports:
      - "8888:8888"
    volumes:
      - ./ml/notebooks/:/home/jovyan/work/
      - ../src/hermione_spark/:/home/jovyan/hermione_spark/
      - ../src/config/:/home/jovyan/config/
      - ../data/:/home/jovyan/data/